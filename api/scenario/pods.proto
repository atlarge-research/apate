syntax = "proto3";

option go_package = "github.com/atlarge-research/opendc-emulate-kubernetes/api/scenario";
package apate.scenario;

// The status of the pods
// See corev1.PodPhase
enum PodStatus {
    POD_STATUS_UNSET = 0;
    POD_STATUS_PENDING = 1;
    POD_STATUS_RUNNING = 2;
    POD_STATUS_SUCCEEDED = 3;
    POD_STATUS_FAILED = 4;
    POD_STATUS_UNKNOWN = 5;
}
