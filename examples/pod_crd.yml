apiVersion: apate.opendc.org/v1
kind: PodConfiguration
metadata:
    name: crd-deployment
spec:
    pod_resources:
        memory: 1G
    tasks:
        - timestamp: 1s
          state:
              pod_resources:
                  cpu: 1000
                  memory: 5G
        - timestamp: 5s
          state:
              pod_status: FAILED
